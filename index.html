<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/index.css" />
    <script src="main.js" defer></script>

    <title>Todo app</title>
  </head>
  <body>
    <img
      class="imagemDark"
      src="images/bg-desktop-dark.jpg"
      alt="imagem de fundo"
    />
    <header class="cabecalho">
      <div class="cabecalho__todo">
        <h1>T O D O</h1>
        <button><img src="images/icon-sun.svg" alt="Change mode" /></button>
      </div>
      <div class="cabecalho__novo-todo">
        <input
          type="text"
          name="todo"
          id="novo-todo"
          placeholder="Create a new todo..."
        />
      </div>
    </header>
    <main class="todos">
      <div class="todos__lista">
        <div>
          <div>
            <p>
              <button><img /></button>
            </p>
          </div>
          <div>
            <p>
              <button><img /></button>
            </p>
          </div>
          <div>
            <p>
              <button><img /></button>
            </p>
          </div>
          <div>
            <p>
              <button><img /></button>
            </p>
          </div>
          <div>
            <p>
              <button><img /></button>
            </p>
          </div>
          <div id="ultima-div">
            <p class="ultimo">
              <button><img /></button>
              arroz
            </p>
          </div>
        </div>
        <div class="ultima-linha">
          <div class="ultima-linha-1">
            <p>0 items left</p>
          </div>
          <div class="ultima-linha-2">
            <button>All</button>
            <button>Active</button>
            <button>Completed</button>
          </div>
          <div class="ultima-linha-3">
            <button>Clear completed</button>
          </div>
        </div>
      </div>
      <span>Drag and drop to reorder list</span>
    </main>
  </body>
</html>
